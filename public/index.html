<script>
    function myajax(){
        var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("displayresult").innerHTML = this.responseText;
            }
            };
            xhttp.open("GET", "/getString", true);
            xhttp.send();
        }
</script>
